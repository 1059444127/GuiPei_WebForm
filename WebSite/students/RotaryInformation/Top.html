<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   
    <title>头部</title>
    <script src="../../js/jquery-1.7.2.js"></script>
    <script src="../../js/global.js"></script>
    <link type="text/css" rel="stylesheet" href="../../css/global.css" />
    <style type="text/css">
        .tbmover {
            border: #336699 1px solid;
            padding-right: 2px;
            padding-left: 2px;
            background-color: #eef2f8;
            cursor: hand;
        }

        .tbmout {
            padding-right: 3px;
            padding-left: 3px;
        }
    </style>
    
    <script type="text/javascript">
        function ToWord() {
            $.ajax({
                cache: false,
                type: "get",
                url: "ashx/AsposeWord.ashx",
                dataType: "text",//如果是json的话，不用eval()在解析
                success: function (data) {
                    var filename = data;
                    window.location.href = "/RotaryWord/" + filename;
                },
                error: function () {
                    alert("系统繁忙，请联系管理员");
                }

            });
        }
        
    </script>
</head>
<body>
    <table width="99%" border="0" cellpadding="0" cellspacing="0" class="toorbar2" style="margin:auto">
        <tr>
            <td style="width:1%;">|</td>

            <td style="width:10%;" class='tbmout' onmouseover="this.className='tbmover'" onmouseout="this.className='tbmout'" onclick="OpenTopWindow('Manage.aspx',600,250);"><img src="../../images/imgs/icon_add.gif" alt="" height="16" align="absmiddle" /> 新增轮转信息</td>
            
            <td style="width:1%;">|</td>
            <td style="width:10%;" class='tbmout' onmouseover="this.className='tbmover'" onmouseout="this.className='tbmout'" onclick="ToWord();"><img src="../../images/imgs/export1.png" alt="" height="16" align="absmiddle" />导出轮转信息</td>
            
            <td style="width:1%;">|</td>
            <td style="width:9%;" class='tbmout' id='switchqrytd' title='打开查询页面' onmouseover="this.className='tbmover'" onmouseout="this.className='tbmout'" onclick="javascript:parent.SwitchQryBar();"><img src="../../images/imgs/arrow_right.gif" alt="" height="11" align="middle" id="qryImg" /><span id='qryTitle'> 打开查询</span></td>
            
            <td style="width:1%;">|</td> <!-- //打开/关闭查询按钮 -->
            <td height="20" style="width:82%;">&nbsp;</td>
        </tr>
    </table>
    
</body>
</html>
